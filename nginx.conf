server {
    listen 80;
    server_name api.complexsolution.online;

    client_max_body_size 10m;

    # Быстрый ответ на preflight, если по пути не попали в FastAPI
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin "https://gilded-gumdrop-f1c23e.netlify.app" always;
        add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Max-Age 86400;
        return 204;
    }

    # Все запросы проксируем в бекенд
    location / {
        proxy_pass         http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
